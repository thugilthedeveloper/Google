<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Google-Ui-Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header_left">
        <a href="https://about.google/?fg=1&utm_source=google-SG&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
        <a href="https://store.google.com/SG?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-SG" target="_blank">Store</a>
      </div>

      <div class="header_right">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
        <a href="https://www.google.com.sg/imghp?hl=en&ogbl" target="_blank">Images</a>
        <span class="material-icons header_apps"> apps </span>
        <span class="material-icons"> account_circle </span>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search_input">
          <span class="material-icons"> search </span>
          <input type="text" />
          <span class="material-icons"> mic </span>
        </div>

        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
      </div>

      <!-- Search Ends -->
    </div>
    <!-- Main Body Ends -->
  </body>
</html>
